name: "Build From Flake"
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: "Check flake"
      run: nix flake check
    - name: "Build CI dependencies"
      run: nix build .#ci
