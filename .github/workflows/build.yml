name: "Build From Flake"
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: "Restore/Cache Nix Store"
      id: cache
      uses: nix-community/cache-nix-action@v3
      with:
        key: cache-${{ runner.os }}-${{ hashFiles('flake.lock') }}

    - name: "Install Nix"
      uses: nixbuild/nix-quick-install-action@v26

    - name: "Build CI dependencies"
      if: steps.cache.outputs.cache-hit != 'true'
      run: nix build .#ci

    - name: "Test smart-release"
      run: nix develop .#ci --command cargo smart-release --update-crates-index
